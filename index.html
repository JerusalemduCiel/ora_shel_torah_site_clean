<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora Shel Torah - Bientôt disponible</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.3));
        }

        h1 {
            font-size: 2rem;
            color: #d4af37;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .message {
            font-size: 1.2rem;
            color: #c9c9c9;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 0 auto 40px;
        }

        .contact {
            font-size: 0.95rem;
            color: #888;
        }

        .contact a {
            color: #d4af37;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #f5d67a;
        }

        @media (max-width: 480px) {
            .logo {
                width: 140px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logopng.png" alt="Ora Shel Torah" class="logo">
        
        <h1>Notre site est en cours de finalisation</h1>
        
        <div class="divider"></div>
        
        <p class="message">
            Nous préparons quelque chose de beau pour vous.<br>
            Revenez très bientôt !
        </p>
        
        <p class="contact">
            Contact : <a href="mailto:contact@orasheltorah.fr">contact@orasheltorah.fr</a>
        </p>
    </div>
</body>
</html>
