<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Démo Interactive - Jérusalem du Ciel | Ora Shel Torah</title>
  
  <meta name="description" content="Découvrez la démo interactive du jeu Jérusalem du Ciel.">
  <link rel="canonical" href="https://orasheltorah.fr/demo/index.html">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(ellipse at center, #0a1551 0%, #020617 100%);
    }
    
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #EDA234 0%, #c18139 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 4px 12px rgba(237, 162, 52, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(237, 162, 52, 0.6);
    }
    
    .back-arrow {
      font-size: 18px;
      transition: transform 0.3s ease;
    }
    
    .back-button:hover .back-arrow {
      transform: translateX(-4px);
    }
    
    .demo-container {
      width: 100vw;
      height: 100vh;
    }
    
    .demo-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      text-align: center;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(237, 162, 52, 0.2);
      border-top-color: #EDA234;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #ffd49a;
      font-size: 16px;
    }
    
    .loading.hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      .back-button {
        top: 10px;
        left: 10px;
        padding: 10px 16px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  
  <a href="/" class="back-button" id="backBtn">
    <span class="back-arrow">←</span>
    <span>Retour au site</span>
  </a>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Chargement...</div>
  </div>
  
  <div class="demo-container">
    <iframe 
      src="../animations/jdc/plateau-jdc.html" 
      class="demo-iframe"
      id="demoIframe"
      title="Démo Jérusalem du Ciel"
      allowfullscreen>
    </iframe>
  </div>
  
  <script>
    const iframe = document.getElementById('demoIframe');
    const loading = document.getElementById('loading');
    
    iframe.addEventListener('load', function() {
      setTimeout(() => loading.classList.add('hidden'), 500);
    });
    
    const backBtn = document.getElementById('backBtn');
    backBtn.addEventListener('click', function(e) {
      if (document.referrer && document.referrer.includes(window.location.hostname)) {
        e.preventDefault();
        window.history.back();
      }
    });
  </script>
  
</body>
</html>
