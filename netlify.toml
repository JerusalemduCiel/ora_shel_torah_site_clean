# ========================================
# NETLIFY CONFIGURATION - Ora Shel Torah
# ========================================

[build]
  functions = "netlify/functions"
  publish = "."

[functions]
  node_bundler = "esbuild"

# ========================================
# REDIRECTIONS
# ========================================
# Rediriger www vers non-www (canonical URL)
# Force HTTPS et redirection permanente (301)
[[redirects]]
  from = "https://www.orasheltorah.fr/*"
  to = "https://orasheltorah.fr/:splat"
  status = 301
  force = true

# Rediriger /index.html vers / (URL canonique)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# ========================================
# HEADERS DE SÉCURITÉ
# ========================================
# Appliqués à tous les fichiers
[[headers]]
  for = "/*"
  
  [headers.values]
    # Empêcher l'affichage dans une iframe (protection contre clickjacking)
    # Exception : les animations dans /animations/* peuvent être embarquées
    X-Frame-Options = "DENY"
    
    # Empêcher le MIME sniffing (protection contre XSS)
    X-Content-Type-Options = "nosniff"
    
    # Activer la protection XSS du navigateur
    X-XSS-Protection = "1; mode=block"
    
    # Contrôle de la politique de référent
    Referrer-Policy = "strict-origin-when-cross-origin"

# ========================================
# AUTORISATION IFRAME POUR LES ANIMATIONS
# ========================================
# Autoriser l'embedding des animations dans des iframes
# Ces règles sont plus spécifiques et surchargent la règle générale ci-dessus
[[headers]]
  for = "/animations/*"
  
  [headers.values]
    # Autoriser l'embedding depuis le même domaine et les sous-domaines
    X-Frame-Options = "SAMEORIGIN"
    
    # Politique de sécurité pour les iframes (autorise orasheltorah.fr et ses sous-domaines)
    Content-Security-Policy = "frame-ancestors 'self' https://orasheltorah.fr https://*.orasheltorah.fr"
    
    # Autoriser les requêtes cross-origin (CORS)
    Access-Control-Allow-Origin = "*"
    
    # Conserver les autres headers de sécurité
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# Configuration spécifique pour l'animation JDC
[[headers]]
  for = "/animations/jdc/*"
  
  [headers.values]
    # Autoriser l'embedding depuis le même domaine et les sous-domaines
    X-Frame-Options = "SAMEORIGIN"
    
    # Politique de sécurité pour les iframes
    Content-Security-Policy = "frame-ancestors 'self' https://orasheltorah.fr https://*.orasheltorah.fr"
    
    # Autoriser les requêtes cross-origin (CORS)
    Access-Control-Allow-Origin = "*"
    
    # Conserver les autres headers de sécurité
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# ========================================
# HEADERS DE CACHE
# ========================================
# Cache long terme pour les images (1 an)
[[headers]]
  for = "/images/*"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache pour les vidéos
[[headers]]
  for = "/videos/*"
  
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache pour les fichiers CSS et JS (1 semaine)
[[headers]]
  for = "/css/*"
  
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/js/*"
  
  [headers.values]
    Cache-Control = "public, max-age=604800"
